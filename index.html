<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News-app</title>
</head>
<body>


  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">🗞️ National News</div>
    </div>
    <div class="nav-center">
      <button class="nav-btn">Subscribe</button>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search latest news..." />
    </div>
  </nav>



    <div class="news-container">
    <div class="news-card">
      <img src="https://source.unsplash.com/600x300/?news,breaking" alt="News Image" />
      <div class="news-content">
        <h2>Major Update in Global News</h2>
        <p>
          Global leaders meet to discuss new policies on climate change and international trade.
          Stay tuned for detailed coverage and analysis from our experts.
        </p>
        <a href="#">Read Full Story →</a>
      </div>
    </div>
  </div>

 <script src="app.js"></script>   
</body>
</html>
